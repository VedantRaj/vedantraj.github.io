<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
  </head>
  {% include 'navbar.html' %}
  <style>
    .check_write {
      font-size: 1.2em;
    }
    .btn {
      background-color: #857fc8;
      border-color: #857fc8;
      border-radius: 10px;
      color: #fff;
    }
    .btn:hover {
      background-color: #635da7;
    }
  </style>
  <body>
    <section id="Description" class="p-3 mt-6 mb-6">
      <div class="container">
        <div class="row text-center align-items-center">
          <div class="col align-middle">
            <h3 class="font-weight-bold pt-4 mb-5">हमसे संपर्क करें</h3>
          </div>
        </div>

        <div class="row text-center align-items-center">
          <div class="col align-middle">
            <form action="/" method="POST">
              <p>
                <input
                  class="w-100"
                  type="text"
                  placeholder="  नाम"
                  required
                  name="name"
                />
              </p>
              <p>
                <input
                  class="w-100"
                  type="number"
                  placeholder="  मोबाइल नंबर"
                  required
                  name="subject"
                />
              </p>
              <p>
                <input
                  class="w-100"
                  type="text"
                  placeholder="  सन्देश लिखे"
                  required
                  name="message"
                />
              </p>
              <div class="row text-left">
                <div class="col">
                  <p>
                    <button
                      class="btn btn-rounded-circle btn-primary w-50 mt-2"
                      type="submit"
                    >
                      <i
                        class="fa fa-paper-plane fa-large"
                        aria-hidden="true"
                      ></i>
                      <a
                        href="thankyou"
                        style="text-decoration:none; color:#fff; font-size:12px;"
                        >सन्देश भेजे</a
                      >
                    </button>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <br />

        <div class="d-flex flex-row text-left">
          <div class="p-3 align-self-middle">
            <i class="fa fa-map-marker fa-large" aria-hidden="true"></i>
          </div>
          <div class="p-2 align-self-middle align-middle">
            <p class="check_write pt-1">
              Address : Urban Pendu Pvt Ltd, KH No. 253, GF front side, Kohinoor
              Enclave, Westend Marg, Saidulajab, New Delhi. PinCode-122003
            </p>
          </div>
        </div>

        <!-- <div class="d-flex flex-row text-left">
          <div class="p-3 align-self-middle ">
            <i class="fa fa-phone fa-large" aria-hidden="true"></i>
          </div>
          <div class="p-2 align-self-middle">
            <p class="check_write pt-2">मोबाइल नंबर : +91 9811965835</p>
          </div>
        </div> -->

        <div class="d-flex flex-row text-left align-items-middle">
          <div class="p-3 align-self-middle">
            <i class="fa fa-envelope fa-large" aria-hidden="true"></i>
          </div>
          <div class="p-2 align-self-middle align-middle">
            <p class="check_write pt-2">Email: Contact@RishteyhiRishtey.in</p>
          </div>
        </div>
        <br />
      </div>
    </section>
  </body>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
