<!DOCTYPE html>
<html>
  <title>Var Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include 'navbar.html' %}

  <body>
    <div class="container mt-6 mb-6">
      {% if val == 0 %}
      <h2>Create new coupon</h2>
      <form method="POST" id="myForm">
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="code"
              id="code"
              placeholder="Coupon code"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="name"
              id="name"
              placeholder="Coupon name"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="status"
              id="status"
              placeholder="Status"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="discount"
              id="discount"
              placeholder="Discount"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="start"
              id="start"
              placeholder="Start date"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row fixed-bottom-2">
          <div class="col w-100">
            <input
              type="text"
              class="form-control w-100"
              name="end"
              id="end"
              placeholder="End date"
              required
            />
          </div>
        </div>
        <div class="row d-flex flex-row">
          <div class="col w-100 px-0">
            <button
              class="btn btn-large btn-danger w-100"
              type="submit"
              id="btnsubmit"
            >
              <i class="fa fa-check-circle-o" aria-hidden="true"></i>
              Create coupon
            </button>
          </div>
        </div>
      </form>
      {% else %}
      <h2>Successfully Created coupon</h2>
      {% endif %}
    </div>
  </body>
</html>
